<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora's Cakes - OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #fff5f8 0%, #fdf0f4 50%, #fff 100%);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            background: #d4145a;
            top: -150px;
            right: -100px;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            background: #d4145a;
            bottom: -100px;
            left: -50px;
        }

        .decoration-3 {
            width: 150px;
            height: 150px;
            background: #f39c12;
            top: 50%;
            left: 45%;
            opacity: 0.08;
        }

        /* Left side - Image */
        .image-section {
            width: 50%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .cake-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(212, 20, 90, 0.2);
        }

        /* Right side - Content */
        .content-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 60px 60px 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 25px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 700;
            color: #d4145a;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .tagline {
            font-size: 28px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
            font-style: italic;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 35px;
        }

        .service-tag {
            background: white;
            border: 2px solid #d4145a;
            color: #d4145a;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 18px;
        }

        .location-icon {
            width: 24px;
            height: 24px;
            fill: #d4145a;
        }

        .phone {
            margin-top: 15px;
            font-size: 22px;
            font-weight: 600;
            color: #d4145a;
        }

        /* Stars decoration */
        .stars {
            color: #f39c12;
            font-size: 20px;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Decorative circles -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>

        <!-- Left - Cake Image -->
        <div class="image-section">
            <img src="img/gallery/cake4.jpg" alt="Flora's Cakes" class="cake-image">
        </div>

        <!-- Right - Content -->
        <div class="content-section">
            <img src="img/logo-f.png" alt="Logo" class="logo">

            <div class="stars">&#9733; &#9733; &#9733; &#9733; &#9733;</div>

            <h1 class="brand-name">Flora's Cakes</h1>

            <p class="tagline">Homemade with Love</p>

            <div class="services">
                <span class="service-tag">Birthday Cakes</span>
                <span class="service-tag">Wedding Cakes</span>
                <span class="service-tag">Cake Popsicles</span>
                <span class="service-tag">Cupcakes</span>
            </div>

            <div class="location">
                <svg class="location-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                Borivali West, Mumbai
            </div>

            <div class="phone">+91 8433657212</div>
        </div>
    </div>
</body>
</html>
